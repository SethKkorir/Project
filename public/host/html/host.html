<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/public/host/css/host.css">
</head>
<body>
    <div class="container-wrapper-1">
        <h1>Log In to Ebrad</h1>
        <form id="loginForm" method="post" >

            <div class="input">
                <input type="text" name="firstName" placeholder="First Name" required> <br>
            <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="button">Log In</button>
            <div class="sign-up">
                <p>Don't have an account? <a href="/public/host/html/signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="/public/host/js/login.js"></script>
</body>
</html>
