<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/host/css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/host/css/sign.css">
</head>
<body>
    <div class="container-wrapper-1">
        <div class="x">
            <h1>Sign up To Ebrad</h1>
        
        </div>
        <form method="post" action="/host" id="userForm">
            <div class="input">
              <input type="text" name="idNumber" placeholder="ID/PASSPORT" autocomplete="off">
                <input type="text" name="firstName" placeholder="First Name" autocomplete="off">
                <input type="text" name="lastName" placeholder="Last Name" autocomplete="off">
                <input type="text" name="surName" placeholder="Surname" autocomplete="off">
                <input type="tel" name="mobileNumber" placeholder="Mobile Number" autocomplete="off">
                <input type="email" name="email" placeholder="Email" autocomplete="off">
                <input type="text" name="role"placeholder="Role" autocomplete="off">
                <input type="password" name="password" placeholder="Password" autocomplete="off">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="off">
            </div>
            <button class="button" id="submitBtn" type="submit">
                <a href="#">SIGN UP</a>
            </button>
            <div class="sign-up">
                <p>Already have an account? <a href="/public/host/html/host.html">Log In</a></p>
            </div>
        </form>
    </div>
  <script src="/public/host/js/signup.js"></script>
</body>
</html>
