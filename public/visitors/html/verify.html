<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Confirmation</title>
    <link rel="stylesheet" href="/public/visitors/css/verify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="confirmationSection">
        <div class="header">
            <h1>Visitor Check-In</h1>
        </div>
        <div class="content">
            <div class="icon">
                <i class="fas fa-check-circle"></i> <!-- Checkmark icon -->
            </div>
            <p>Thank you for filling in your details, <span id="visitorName" class="highlight"></span>!</p>
            <h2>Checked In Successfully</h2>
            <h3>Current Queue</h3>
            <div id="visitorQueue" class="queue"></div> <!-- Dynamic queue will be populated here -->
        </div>
        <div class="footer">
            <a href="#" class="cta-button">Go to Dashboard</a>
        </div>
    </div>
    <script>
        const visitorName = sessionStorage.getItem("visitorName") || "Guest"; // Default to "Guest" if no name found
        document.getElementById('visitorName').textContent = visitorName;

        // Function to fetch the queue of visitors waiting for the same host
        async function fetchVisitorQueue(hostId) {
            try {
                const response = await fetch(`http://localhost:8002/api/users?hostId=${hostId}`); 
                const visitors = await response.json(); // Thing wi convert the response to a JavaScript array
                const visitorQueue = document.getElementById('visitorQueue');
                visitorQueue.innerHTML = ''; // Clear existing content

                // Looping through each visitor and create a status item
                visitors.forEach(visitor => {
                    const statusDiv = document.createElement('div');
                    statusDiv.classList.add('status');
                    statusDiv.textContent = `${visitor.name} - ${visitor.status}`;
                    statusDiv.classList.add(visitor.status === 'approved' ? 'approved' : 'waiting');
                    visitorQueue.appendChild(statusDiv); // Add the status div to the queue
                });
            } catch (error) {
                console.error('Error fetching visitor queue:', error);
            }
        }

        // Call the function to fetch the visitor queue when the page loads
        window.onload = () => {
    const hostId = sessionStorage.getItem("hostId"); // Get the hostId from sessionStorage
    console.log('Retrieved hostId:', hostId); // Log the hostId to check its value
    if (hostId) {
        fetchVisitorQueue(hostId); // Fetch the queue for the selected host
    } else {
        console.error('No hostId found in sessionStorage.');
    }
};
    </script>
</body>
</html>
